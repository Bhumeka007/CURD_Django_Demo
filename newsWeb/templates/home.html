<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ form.description.value }}</textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        {% if form.image.value %}
            <img src="{{ form.image.value.url }}" class="img-thumbnail" width="50">
        {% endif %}
        <input type="file" class="form-control-file" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'articles' %}" class="btn btn-secondary">Cancel</a>
</form>
